name : CI/CD Pipeline

on:
  push:
    branches: [ develop, main ]
  pull_request:
      branches: [ develop, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
      
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      
    - name: Run tests
      run: ./gradlew test
