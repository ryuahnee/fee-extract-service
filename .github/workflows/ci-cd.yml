name : CI/CD Pipeline

on:
  push:
    branches: [ develop, main ]
  pull_request:
      branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
      
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      
    - name: Run tests
      run: ./gradlew test

  build:
    needs: test  # test job이 성공해야 실행
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name =='push'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      
    - name: Build JAR
      run: ./gradlew build
      
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: fee-extract-service-jar
        path: build/libs/*.jar
